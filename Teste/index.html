<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Início</title>
</head>
<body>
  <!-- Aqui o header será injetado -->
  <div id="header"></div>

  <main>
    <h2>Bem-vindo à página inicial!</h2>
    <p>Este é o conteúdo da página inicial.</p>
  </main>

  <script>
    // Carregar o cabeçalho
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);
  </script>
</body>
</html>
