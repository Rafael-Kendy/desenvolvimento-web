<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela </title>
    <link rel="stylesheet" href="teste1.css"><!--href faz o link com outro arqv -->

<body>  <!-- Conteudo do container -->
    <div class="login-container">
        <form action="#" method="post">
            <h2>Criar Conta</h2>

            <p class="subtexto-login"><!--subtitulo-->
                <span class="cor-titulo">ou</span> <a href="login.html">entre com uma conta existente</a>
            </p>

            <div class="input-group"> <!-- nome -->
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            </div>

            <div class = "input-group"><!-- email -->
              <label for = "email">Email</label>
              <input type="email" id = "email" name = "email" placeholder="Digite seu email" required>
            </div>

            <div class="input-group"> <!-- senha -->
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <div class="input-group"> <!-- senhaÂ² -->
                <label for="confirm-password">Repita a Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Digite novamente sua senha" required>
            </div>

            <button type="submit">Entrar</button><!-- butao -->
        </form>
    </div>
</body>
</html>
